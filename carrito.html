    <title>Carrito de Compras</title>

<body>
    <header>
        <h1 class="nombre-sitio">Tienda <span> Muebles </span></h1>
        <div class="contenedor-navegacion">
            <nav class="nav-principal contenedor">
                <a href="index.html">Inicio</a>

    <main class="contenido-principal contenedor">
        <h2 class="text-center">Productos en el Carrito</h2>
        <div id="carrito">
            <table  class="tabla-carrito">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-carrito">
                <!-- Carrito items will be appended here -->
                </tbody>
            </table>
        </div>

        <div class="total-carrito">
            <p><strong>Total:</strong></p>
            <button id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</button>
            <a class="btn btn-pagar" href="#">Proceder al Pago</a>
        </div>

    <footer class="site-footer">
